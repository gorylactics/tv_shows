{%extends "./base.html" %}
{%block titulo %}{{titulo}}{% endblock%}
{%block contenido%}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>{{titulo}}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table">
                    <thead>
                        <tr>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- aca va el for -->
                            <td>uno</td>
                            <td>dos</td>
                            <td>tres</td>
                            <td>cuatro</td>
                            <td>
                                <p class="opciones"><a href="">cinco 1</a></p>
                                <p class="opciones"><a href="">cinco 2</a></p>
                                <p class="opciones" onclick="enviar()" style="cursor:pointer">cinco 3</p>
                                <form action="/" method="POST" name="formularioSubmit">{% csrf_token %}</form>
                            </td>
                            <!-- aca temina el for -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
{%endblock%}
{%block estilo%}
<style>
    .opciones{
        display: inline;
        <!-- color: red; -->
    }
    a{
    text-decoration: none;
    color: black;
    }
    a:hover{
        color:black;
    }
</style>
{%endblock%}
{%block script%}
<script>
    function enviar()
    {
        document.formularioSubmit.submit()
    }
</script>
{%endblock%}
